<template>
    <lightning-card  title="Uploading MIF">
        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <lightning-button label="Proceed" variant="brand" onclick={handleProceed} slot="actions"></lightning-button>
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item  size="12">
                    <lightning-combobox
                        label="Health Plan"
                        placeholder="Select Health Plan"
                        options={healthPlanOptions}
                        value={chosenHealthPlan}
                        onchange={handleChangeHealthPlan}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item  size="6">
                    <lightning-combobox
                        label="Batch Size"
                        options={batchSizeOptions}
                        value={chosenBathSize}
                        onchange={handleChangeBatchSize}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item  size="6" class="slds-var-p-left_medium">
                    <lightning-combobox
                        label="Sheet Tab Name"
                        placeholder="Upload File To Choose Tab Name"
                        value={chosenSheetTabName}
                        options={tabNameOptions}
                        onchange={handleChangeSheetTabName}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item >
                    <lightning-input
                        disabled={isFileUploadDisabled}
                        type="file" 
                        label="Select Member Iinformation File" 
                        name="fileUploader" 
                        accept={acceptedFormats} 
                        onchange={handleUploadFinished}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item >
                    <div class="slds-var-m-top_x-large slds-var-m-left_medium">
                        <lightning-badge label={uploadedFileName}></lightning-badge>
                    </div>
                </lightning-layout-item>
                <template lwc:if={isProgressBarVisible}>
                    <lightning-layout-item class="slds-var-p-top_x-small" padding="vertical-medium" size="12">
                        <lightning-progress-bar value={progressBarValue} size="large" variant="circular"></lightning-progress-bar>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
